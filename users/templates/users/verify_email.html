{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        Подтверждение почты
                    </h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="email_code" class="form-control" id="email_code" required>
                            <button type="submit" class="btn btn-primary w-100" type="submit" value="Send">
                                Отправить код
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
