{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <a href="{% url 'blog:create' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">
        Создать
    </a>
</div>
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3 mb-3 mt-3">
        <div class="card mb-3 h-100 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{object.title}}</h4>
                <img class="col-10 row-10" src="{% mediapath_tag object.preview %}">
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{object.slug}}</h1>
                <p>{{object.text|truncatechars:20}}</p>
                <p>{{object.views_count}}</p>
                <a href="{% url 'blog:view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">читать</a>
                <a href="{% url 'blog:edit' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">редактировать</a>
                <a href="{% url 'blog:delete' object.pk%}" type="button" class="btn btn-lg btn-block btn-danger">удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
